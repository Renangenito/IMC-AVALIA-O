<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Semáforo do Imc</title>
</head>
<body>
    <h1 class="titulo-principal">Semáforo do Imc</h1>
    <main class="menu-principal">
        <form id="formulario-imc" class="form-imc" action="">
            <h2>Preencha com seus dados</h2>
            <input type="text" name="nome" id="nome" placeholder="Digite seu nome" required>
            <input type="number" name="altura" id="altura" step="any" placeholder="Digite sua altura (Ex: 1.76)" required>
            <input type="number" name="peso" id="peso" step="any" placeholder="Digite seu peso (EX: 62)" required>
            <button id="botao-calcular" class="botao">Calcular</button>
        </form>
        <h3 class="simbolo-igual">=</h3>
        <div class="resultado">
            <p class="resultado-paragrafo" id="imc-resultado">resultado</p>
        </div>
        <h3 class="simbolo-igual">=</h3>
        <div class="semaforo-avaliacao">
            <p id="vermelho" class="semaforo-vermelho"></p>
            <p id="amarelo" class="semaforo-amarelo"></p>
            <p id="verde" class="semaforo-verde"></p>
        </div>
    </main>
    <script src="./index.js"></script>
</body>
</html>
